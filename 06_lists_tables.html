<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered lists -->
  <ul style="list-style: disc">
    <li>Item 1</li>
    <li>Item</li>
    <li>Item</li>
    <li>Item</li>
  <ol type="A">
    <li>Leo</li>
    <li>Crawley</li>
    <li>Stepanuna</li>
  
    <!-- Nested lists -->
  <ul style="list-style: disc">
    <li>Item 1</li>
    <li>Item</li>

    <li>Item</li>
    <li>Item</li>
      <ul>
        <li>Nested Item 1</li>
      </ul>
  </ol>
  </ul>

  <!-- table -->
  <table style="width: 6-px">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Leo</td>
        <td>Taras</td>
        <td>Leo@gmail.com</td>
      </tr>
      <tr>
        <td>Leo</td>
        <td>Taras</td>
        <td>Leo@gmail.com</td>
      </tr>
      <tr>
        <td>Leo</td>
        <td>Taras</td>
        <td>Leo@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
